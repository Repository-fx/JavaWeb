<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10表单</title>
</head>
<body>
<!--form标签就是表单-->
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" name="username" value="默认值"></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password" value="abc"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked" value="boy"/>男
                <input type="radio" name="sex" value="girl">女</td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input name="hobby" type="checkbox" value="Java" checked="checked"/>Java
                <input name="hobby" type="checkbox" value="js"/>JavaScript
                <input name="hobby" type="checkbox" value="cpp"/>C++</td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option value="none">--请选择国籍--</option>
                    <option value="cn" selected="selected">中国</option>
                    <option value="usa">美国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea name="desc" rows="10" cols="20">这里是默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td align="center" ><input type="submit"></td>
        </tr>
    </table>

<!--
    <input type="reset" value="重置按钮文本"/><br/>
    <input type="submit"/><br/>
    <input type="button"/><br/>
    <input type="file"/><br/>
    <input type="hidden" name="abc" value="abcValue"/>
-->
</form>
</body>
</html>
