<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		$("#checkedAllBtn").click(function () {
			$(":checkbox").prop("checked",true);
		});
		$("#checkedNoBtn").click(function () {
			$(":checkbox").prop("checked",false);
		});
		$("#checkedRevBtn").click(function () {
			$(":checkbox[name='items']").each(function () {
				// alert(this.checked);
				this.checked=!this.checked;
			});
			//要检查是否满选
			//获取全部的个数和获取选中的个数进行判断
			var allCount=$(":checkbox[name='items']").length;
			var checkedCount=$(":checkbox[name='items']:checked").length;
			// if(allCount==checkedCount){
			// 	$(":checkbox#checkedAllBox").prop("checked",true);
			// }else{
			// 	$(":checkbox#checkedAllBox").prop("checked",false);
			// }
			$(":checkbox#checkedAllBox").prop("checked",allCount==checkedCount);
		});
		$("#sendBtn").click(function () {
			$(":checkbox[name='items']:checked").each(function () {
					alert(this.value);
			});
		});
		$("#checkedAllBox").click(function () {
			//$("#checkedAllBox:checked")[0].checked为什么不行
			$(":checkbox[name='items']").prop("checked",this.checked);
			// alert($("#checkedAllBox:checked")[0].checked==this.checked);
		});
		$(":checkbox[name='items']").click(function () {
			var allCount=$(":checkbox[name='items']").length;
			var checkedCount=$(":checkbox[name='items']:checked").length;
			$(":checkbox#checkedAllBox").prop("checked",allCount==checkedCount);
		});
		
	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
