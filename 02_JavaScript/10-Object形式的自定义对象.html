<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
    <script type="text/javascript">
        var obj=new Object();
        // alert(typeof(obj));
        obj.name="魔兽";
        obj.age=18;
        obj.fun=function () {
            alert("姓名"+this.name+",年龄"+this.age);
        }
        // alert(obj.name);
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
