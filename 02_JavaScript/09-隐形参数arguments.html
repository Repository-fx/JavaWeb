<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐形参数</title>
    <script type="text/javascript">
        function fun1() {
            alert(arguments.length);
            alert(arguments[0]);
            alert(arguments[1]);
            alert(arguments[2]);
            alert("无参函数fun1()");

            for (var i=0;i<arguments.length;i++){
                alert(arguments[i]);
            }
        }
        // fun1(1,"ad",true);

        //需求：计算所有参数相加的和并返回
        function sum(){
            var res=0;
            for(var i=0;i<arguments.length;i++){
                res+=arguments[i];
            }
            return res;
        }
        alert(sum(1,2,3,4,5,6,7,8,9));
    </script>
</head>
<body>

</body>
</html>
