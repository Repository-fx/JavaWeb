<!DOCTYPE html>
<html lang="en">
<head>

    <title>onload</title>
    <script type="text/javascript">
        function onloadFun(){
            alert("静态注册onload事件，所有代码")
        }
        window.onload=onloadFun();

        //onload事件动态注册是固定写法
        // window.onload=function(){
        //     alert("动态注册的onload");
        // }
    </script>
</head>
<!--静态注册的onload事件
    onload事件是浏览器解析完页面之后就会自动触发的事件
