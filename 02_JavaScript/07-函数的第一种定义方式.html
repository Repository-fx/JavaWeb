<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数1</title>
    <script type="text/javascript">
        //无参函数
        function fun1(){
            alert("无参函数fun（）被执行");
        }
        //调用无参函数
        // fun1();

        //有参函数
        function fun2(a,b){
            alert("有参函数fun2被调用，a="+a+"b="+b);
        }
        // fun2(12,"abc");

        //定义有返回值的函数
        function sum(num1,num2){
            var res=num1+num2;
            return res;
        }
        alert(sum(100,50));
    </script>
</head>
<body>

</body>
</html>
