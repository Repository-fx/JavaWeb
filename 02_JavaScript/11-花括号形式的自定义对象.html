<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
    <script type="text/javascript">
        var obj={
            name:"飞人",
            age:29,
            fun:function () {
                alert("姓名"+this.name+",年龄"+this.age);
            }
        }
        alert(obj.name);
    </script>
</head>
<body>

</body>
</html>
